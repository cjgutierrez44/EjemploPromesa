<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="min-vh-100">
    <h1 class="text-center my-5">Ejemplo de promesa</h1>
    <div class="container">
        <div class="alert alert-danger d-none" id="error">Error en la consulta</div>
        <div class="card border-primary col-lg-5 mx-auto">
            <div class="card-header">
                <div class="form-floating">
                    <input type="text" name="id" id="id" class="form-control" placeholder="id">
                    <label for="id">Escriba un numero para buscar un personaje</label>
                </div>
            </div>
            <div class="card-body d-none" id="Cheader">
                <img src="" alt="" id="foto" class="card-img-top">
            </div>
            <div class="card-footer d-none" id="Cbody">
                <p id="nombre">Nombre:</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
